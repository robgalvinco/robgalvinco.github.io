<!DOCTYPE html>
<html lang="en" class="">
<head>
	<!-- Site Title -->
	<title>Mama Medicine</title>
	<!-- Character Set and Responsive Meta Tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
	
	<!-- Custom Styles -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />	

</head>
<body>

<section class="login-main-sec">
	<div class="uk-container uk-container-expand">
		<div class="uk-grid">
			<div class="uk-width-1-2">
				<div class="login-left-part-main">
					<div class="login-left-img-inner">
						<img src="images/login-bg.png" alt="">
					</div>
				</div>
			</div>
			<div class="uk-width-1-2">
				<div class="login-right-main">
					<div class="login-right-inner">
						<div class="login-logo-area">
							<div class="login-logo-inner">
								<a href="JavaScript:void(0)">
									<img src="images/Logo.png" alt="logo">
								</a>
							</div>
						</div>
						<div class="login-form-content">
							<div class="login-form-content-inner">
								<h2>Hello, <span>Welcome back!</span></h2>
								<div class="login-form-area">
									<div class="login-form-area-inner">
										<form>
											<div class="form-field-cus">
												<label>
													<input type="email" name="" class="form-control" placeholder="example@gmail.com">
													<div class="massege-icon-area">
														<svg width="37" height="28" viewBox="0 0 37 28" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path d="M4.44987 1H32.0489C33.9463 1 35.4987 2.41131 35.4987 4.13625V22.9538C35.4987 24.6787 33.9463 26.09 32.0489 26.09H4.44987C2.55244 26.09 1 24.6787 1 22.9538V4.13625C1 2.41131 2.55244 1 4.44987 1Z" stroke="#2E3764" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
														<path d="M35.4987 4.13623L18.2494 15.1131L1 4.13623" stroke="#2E3764" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
														</svg>
													</div>
												</label>
											</div>
											<div class="form-field-cus">
												<label>
													<input type="password" name="" class="form-control" placeholder="*****************">
													<div class="massege-icon-area">
														<svg width="30" height="34" viewBox="0 0 30 34" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path d="M25.8889 15.4445H4.11111C2.39289 15.4445 1 16.8373 1 18.5556V29.4445C1 31.1627 2.39289 32.5556 4.11111 32.5556H25.8889C27.6071 32.5556 29 31.1627 29 29.4445V18.5556C29 16.8373 27.6071 15.4445 25.8889 15.4445Z" stroke="#2E3764" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
														<path d="M7.22217 15.4445V9.22224C7.22217 7.15944 8.04161 5.18113 9.50023 3.72252C10.9588 2.2639 12.9372 1.44446 14.9999 1.44446C17.0627 1.44446 19.041 2.2639 20.4997 3.72252C21.9583 5.18113 22.7777 7.15944 22.7777 9.22224V15.4445" stroke="#2E3764" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
														</svg>
													</div>
													<a href="JavaScript:void(0)" class="show-pass-icon">
														<svg width="35" height="26" viewBox="0 0 35 26" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path d="M1 13C1 13 7 1 17.5 1C28 1 34 13 34 13C34 13 28 25 17.5 25C7 25 1 13 1 13Z" stroke="#2E3764" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
														<path d="M17.5 17.5C19.9853 17.5 22 15.4853 22 13C22 10.5147 19.9853 8.5 17.5 8.5C15.0147 8.5 13 10.5147 13 13C13 15.4853 15.0147 17.5 17.5 17.5Z" stroke="#2E3764" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
														</svg>
													</a>
												</label>
											</div>
											<div class="form-field-cus">
												<div class="forgot-link-area">
													<a href="JavaScript:void(0)">Forgot your password?</a>
												</div>
											</div>
											<div class="form-field-cus">
												<div class="signin-btn-area">
													<button type="submit" class="sign-btn">LOG IN</button>
												</div>
											</div>
										</form>
										<div class="have-account">
											<p>Don't have an account? <a href="JavaScript:void(0)">Sign up</a></p>
										</div>
										<div class="copyright-txt">
											<p>Copyright Â© 2021 Space by Mama Medicine. All rights reserved.</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>					
				</div>
			</div>
		</div>
	</div>
</section>

	<!-- JavaScript Library -->
	<script src="js/jquery.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
