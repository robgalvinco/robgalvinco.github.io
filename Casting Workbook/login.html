<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/de53b92113.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <title>Casting Workbook</title>
  </head>
  <body>

    <!-- header section start here -->
    <header class="header">
        <nav class="navbar navbar-expand-lg ">
          <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="Casting workbook logo" title="Casting workbook logo"></a>
          
        </nav>
    </header>
    <!-- header section end here -->


    <!-- Login section start here -->
    <section class="login-form ">
        <div class="container d-flex justify-content-center align-items-center flex-column">
         
                <div class="login-box">
                      <h3>Login to Casting Workbook Lessons</h3>

                      <form>
                          <div class="form-group">
                            <label for="useremail">Email or Casting Workbook ID</label>
                            <input type="email" class="form-control" id="useremail" placeholder="Enter Details">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Details">
                            <a href="#" class="forgot-link">I forget my password</a>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
                          </div>
                      </form>
                </div>

                <p class="text-white started-link">Don't have an account? <a href="#">Get Started now</a></p>
                <p class="text-white smaller-links"><a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a></p>
            </div>
          
    </section>
    <!-- Login section end here -->





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

  
  </body>
</html>
