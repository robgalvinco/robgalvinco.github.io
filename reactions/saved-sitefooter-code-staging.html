    <script>
        var courseid = "";
        var lessonid = "";
        var site = window.location.host;
        var noteObject = {};
        var lessonName = "";
        var courseName = "";
        var chapterName = "";
        var oldVal = "";
        var notes = [];
        
        function userRegistered( user )
        {
          console.log( "user has been registered" );
            $( "#note-lesson" ).on("change keyup paste", function() {
                var currentVal = $(this).val();
                if(currentVal == oldVal) {
                    return; //check to prevent multiple simultaneous triggers
                }
            
                oldVal = currentVal;
                
              saveNote();
            });      
        }
        
        function userLoggedIn( user )
        {
          console.log( "user has logged in" );
            $( "#note-lesson" ).on("change keyup paste", function() {
                var currentVal = $(this).val();
                if(currentVal == oldVal) {
                    return; //check to prevent multiple simultaneous triggers
                }
            
                oldVal = currentVal;
                
              saveNote();
            });      
    
        }
        
        function gotError( err ) // see more on error handling
        {
          console.log(err);
          console.log( "error message - " + err.message );
          console.log( "error code - " + err.statusCode );
        }
    
        function savedObject( object )
        {
          console.log( "saved object",object );
          $(".save-status").text("Changes saved");
          noteObject = object;
        }
    
        function loadNote(){
            console.log("Loading note");
            var whereClause = "courseid = '"+courseid+"' AND lessonid='"+lessonid+"' AND site='"+site+"'";
            var queryBuilder = Backendless.DataQueryBuilder.create().setWhereClause( whereClause );
            Backendless.Data.of( "notes" ).find( queryBuilder )
                .then( function( found ) {
                    console.log("found",found);
                    if(found.length ==0){
                        noteObject = {};
                        noteObject.courseid = courseid;
                        noteObject.lessonid = lessonid;
                        noteObject.site = site;
                        noteObject.notes = "";
                        $("#note-lesson").val(noteObject.notes);
                        
                    } else {
                        noteObject = found[0];
                        $("#note-lesson").val(noteObject.notes);
                    }
                })
                .catch( function( fault ) {
                    console.log("error",fault);
                    noteObject.courseid = courseid;
                    noteObject.lessonid = lessonid;
                    noteObject.site = site;
                    noteObject.notes = "";
                    $("#note-lesson").val(noteObject.notes);
                });
    
    
        }    
        
        function loadOtherNotes(){
            console.log("Loading other notes");
            var whereClause = "courseid = '"+courseid+"' AND lessonid!='"+lessonid+"' AND site='"+site+"'";
            var queryBuilder = Backendless.DataQueryBuilder.create().setWhereClause( whereClause );
            queryBuilder.setSortBy( "updated DESC");
            Backendless.Data.of( "notes" ).find( queryBuilder )
                .then( function( found ) {
                    console.log("found",found);
                    if(found.length ==0){
                        $(".other-lessons").html("");
                    } else {
                        notes.length = 0;
                        notes = found;
                        var html = "";
                        for (i = 0; i < notes.length; i++) {
                            var note = notes[i];
                            html += '<div class="other-note" data-url="'+note.url+'"><div class="help-bottom-block-main"><div class="help-bottom-left"><div class="help-inner-img-bot"><span class="iconrg-pen"></span></div></div><div class="help-right-con"><h5>'+note.chapterName+'</h5><h3>'+note.lessonName+'</h3></div></div></div>';
                        }
                        $(".other-lessons").html(html);
                        //click handler
                        $(".other-note").click(function(){
                            var lessonUrl = $(this).attr("data-url");
                            $('a.course-player__content-item__link[href="'+lessonUrl+'"]').click();
                        })
    
                    }
                })
                .catch( function( fault ) {
                    console.log("error",fault);
    
                });
    
    
        }    
            
        
        function saveNote(){
            console.log("saving note");
            $(".save-status").text("Saving...");
            noteObject.notes = $("#note-lesson").val();
            noteObject.url = window.location.pathname;
            noteObject.courseName = courseName;
            noteObject.chapterName = chapterName;
            noteObject.lessonName = lessonName;
            
            //if first save then do a blocking call to ensure a save
            if(typeof(noteObject.objectId) == "undefined"){
                $(".save-status").text("Saving...");
                noteObject = Backendless.Data.of( "notes" ).saveSync( noteObject );
                $(".save-status").text("Changes saved");
            } else {
                Backendless.Data.of( "notes" ).save( noteObject )
                    .then(  savedObject )
                    .catch( gotError );             
            }
               
        }    
        $(function() {
            
            if(typeof(CoursePlayerV2) !== 'undefined') {
                $(".helpshelf-main-area").show();
                // init backend
                var APP_ID = '3B584AC8-3E0E-5D0B-FF51-983507FC9D00';
                var API_KEY = 'EE8A8B78-0B99-4659-AC7C-157BC6C8ECC0';
                
                Backendless.initApp(APP_ID, API_KEY);
                var login = Thinkific.current_user.id.toString();
                var password = "password";
                Backendless.UserService.login( login, password, true )
                 .then( userLoggedIn  )
                .catch( function(err){
                    console.log(err);
                    console.log( "error message - " + err.message );
                    console.log( "error code - " + err.statusCode );                
                    console.log("Registering user");
                    var user = new Backendless.User();
                    user.thinkificid = login;
                    user.password = password;
                    user.email = Thinkific.current_user.email;
                    user.name = Thinkific.current_user.first_name + " " + Thinkific.current_user.last_name;
                    
                    Backendless.UserService.register( user ).then( userRegistered ).catch( gotError );                
                } );        
    
                          
                console.log("starting player events");
                CoursePlayerV2.on('hooks:contentDidChange', function(data) {
                    console.log("Custom Content Changed", data);
                    courseid = data.course.id;
                    courseName = data.course.name;
                    lessonid = data.lesson.id;
                    lessonName = data.lesson.name;
                    chapterName = data.chapter.name;
                    $("#lesson-name").text(lessonName);
                    loadNote();
                    loadOtherNotes();
                });
            }
        });
    </script>
